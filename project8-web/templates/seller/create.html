{% extends 'base.html' %}

{% block main %}

{% load staticfiles %}

<script type="text/javascript" src={% static "js/validate.js" %}></script>

<br>

<div class="row">
    <div class="col-sm-12" style="text-align: center;">
        <a href="/home/"><img class="logo" src={% static "images/logo.png" %}></a>
    </div>
</div>

<br>
<br>

<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <div class="login-card" style="height: fit-content;">
            <div class="row">
                <h3>Welcome Onboard..</h3>
            </div>
            <form id="seller-create" onsubmit="return ValidateSellerCreate()"
            action="/seller/create/validate" method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-sm-6">
                        <input type="text" name="first_name" class="login-input" 
                        placeholder="First Name" maxlength="30" required>
                    </div>
                    <div class="col-sm-6">
                        <input type="text" name="last_name" class="login-input" 
                        placeholder="Last Name" maxlength="30" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <input type="tel" name="phone_number" class="login-input" 
                        placeholder="Phone Number" minlength="10" maxlength="10"
                        onkeypress="return OnlyNumber(event.key)" required>
                    </div>
                    <div class="col-sm-6">
                        <input type="text" name="city" class="login-input" 
                        placeholder="City" value="Colombo" readonly>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <input type="text" name="username" class="login-input" 
                        placeholder="Username" minlength="8" maxlength="50" required>
                    </div>
                    <div class="col-sm-6">
                        <input type="text" name="email" class="login-input" 
                        placeholder="Email">
                    </div>
                </div>                
                <div class="row">
                    <div class="col-sm-6">
                        <input type="password" name="password" class="login-input" 
                        placeholder="Password" required>
                    </div>
                    <div class="col-sm-6">
                        <input type="password" name="confirm_password" class="login-input" 
                        placeholder="Confirm Password" required>
                    </div>
                </div>
                <br>
                <div class="row">
                    <input type="submit" class="custom-button" value="Create Seller"
                    style="background-color: rgb(178, 178, 250);" >
                </div>
            </form>
            <br>
            <a style="text-align: center;" href="/seller/login">I have an account</a>
        </div>
    </div>
    <div class="col-sm-3"></div>
</div>

{% endblock %}
