{% extends 'base.html' %}

{% block main %}

{% load staticfiles %}

<br>

<div class="row">
    <div class="col-sm-12" style="text-align: center;">
        <a href="/home/"><img class="logo" src={% static "images/logo.png" %}></a>
    </div>
</div>

<br>
<br>


<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <div class="login-card" style="height: fit-content;">
            <div class="row">
                <h3>Welcome Back..</h3>
                <form id="seller-login" action="/seller/login/validate" method="POST">
                    {% csrf_token %}
                    <input type="text" name="username" class="login-input" 
                    placeholder="Username" required>
                    <input type="password" name="password" class="login-input" 
                    placeholder="Password" required>
                    <br>
                    <br>
                    <div class="row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-3">
                            <button type="submit" class="custom-button" 
                            style="background-color: rgb(200, 252, 200);">
                                Login
                            </button>
                        </div>
                        <div class="col-sm-2"></div>
                        <div class="col-sm-3">
                            <button type="reset" class="custom-button" 
                            style="background-color: rgb(245, 186, 186);">
                                Reset
                            </button>
                        </div>
                        <div class="col-sm-2"></div>
                    </div>
                </form>
                <br>
                <br>
                <div class="row">
                    <div class="col-sm-5" style="text-align: center;">
                        <a href="/home/">Get Back Home</a>
                    </div>
                    <div class="col-sm-2"></div>
                    <div class="col-sm-5" style="text-align: center;">
                        <a href="/seller/create">Create New Account</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-3"></div>
</div>

{% endblock %}
