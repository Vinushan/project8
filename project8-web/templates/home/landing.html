{% extends 'base.html' %}

{% block main %}

{% load staticfiles %}

<div class="row">
    <div class="col-sm-2 logo-area">
        <a href="/home/"><img class="logo" src={% static "images/logo.png" %}></a>
    </div>
    <div class="col-sm-8 top-bar">
        <input class="search-bar" type="text" placeholder="Search..">
        <select class="dropdown" name="location" id="location">
            <option value="sl-cmb">Colombo</option>
        </select>
    </div>
    <div class="col-sm-2 account-area">
        {% if logged_in == False %}
            <a href="/seller/login/"><img class="logo" src={% static "images/seller.png" %}></a>
        {% endif %}
        {% if logged_in == True %}
            <a href="/seller/logout/"><img class="logo" src={% static "images/logout.png" %}></a>
        {% endif %}
    </div>
</div>
<div class="col-sm-2 sidebar-left full-height">
    <h4>Choosing from...</h4>
</div>
<div class="col-sm-10">
    {% block home %}{% endblock %}
</div>

{% endblock %}
